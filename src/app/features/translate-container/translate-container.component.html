<div
  class="translate_container w-full max-w-5xl p-4 text-gray-500 shadow-2xl sm:p-8 sm:pb-6">
  <app-language-switcher />
  <app-shared-spacer />
  <app-input-container
    [inputString]="inputString()"
    [setInputMode]="setInputMode()"
    (changeHeight)="height.set($event)"
    (activateInputMode)="switchToInputMode()"
    (translate)="translate()" />
  <app-shared-spacer multiplexor="2" />
  @if (loading()) {
    <app-shared-loader />
    <app-shared-spacer multiplexor="2" />
  }
  @if (error(); as error) {
    <app-shared-alert [message]="error" type="error" />
    <app-shared-spacer multiplexor="2" />
  }
  @if (translated(); as translated) {
    <app-translation [translated]="translated" [updatedHeight]="height()" />
    <app-shared-spacer />
  }
  <app-bottom-bar />
</div>
