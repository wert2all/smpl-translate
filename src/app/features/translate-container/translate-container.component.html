<app-shared-spacer multiplexor="2" />

<app-input-container
  [inputText]="inputText()"
  [setInputMode]="setInputMode()"
  (changeHeight)="height.set($event)"
  (changeValue)="changeInputValue($event)"
  (activateInputMode)="switchToInputMode()"
  (translate)="translate()" />
<app-shared-spacer multiplexor="2" />

@if (loading()) {
  <app-shared-loader />
  <app-shared-spacer multiplexor="2" />
}

<app-translation [translated]="translated()" [updatedHeight]="height()" />
<app-shared-spacer />
