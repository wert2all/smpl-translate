<div class="relative">
  <app-shared-title>
    <ng-icon name="phosphorTranslateLight" />
    translation
  </app-shared-title>
  <app-shared-divider />

  @if (isLoading()) {
    <div class="absolute my-4 w-full px-2">
      <app-shared-loader />
    </div>
  }

  <div
    class="relative container mb-2 pb-8"
    [style]="heightStyle()"
    [class.disabled]="isDisabled()">
    {{ translated() }}
    <app-shared-icon-button
      [isPrimary]="true"
      [isDisabled]="isDisabled()"
      class="absolute right-4 bottom-0 m-1"
      [icon]="phosphorClipboardTextLight" />
  </div>
</div>
