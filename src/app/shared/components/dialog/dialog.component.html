<div
  class="dialog-window fixed inset-0 size-auto max-h-none max-w-none overflow-y-auto bg-transparent backdrop:bg-transparent">
  <div
    class="dialog-backdrop fixed inset-0 bg-gray-500 opacity-20 transition-opacity data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in"></div>

  <div
    tabindex="0"
    class="flex min-h-full items-end justify-center p-4 text-center focus:outline-none sm:items-center sm:p-0">
    <div
      class="dialog-panel relative transform overflow-hidden px-8 pb-6 text-left shadow-xl transition-all data-closed:translate-y-4 data-closed:opacity-0 data-enter:duration-300 data-enter:ease-out data-leave:duration-200 data-leave:ease-in sm:my-8 sm:w-full sm:max-w-lg data-closed:sm:translate-y-0 data-closed:sm:scale-95">
      <div class="text-center sm:text-left">
        <h3 class="dialog-title text-center">
          <span class="px-2">{{ title() }}</span>
        </h3>
        <div class="my-4">
          <ng-content select=".dialog-content"></ng-content>
        </div>
      </div>
      <ng-content select=".dialog-controls"></ng-content>
    </div>
  </div>
</div>
